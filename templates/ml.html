<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leading Causes of Death</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/stylesheet.css">
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body style="background-color: #0e2946">

    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
              <h1> Predict your health risks</h1>
            </div>
        </div>

       
        
        <form style="color: white;">
            <div class="form-group">
                <h2 style="font-family: Georgia, 'Times New Roman', Times, serif;">Enter Search Criteria</h2>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <label for="age_group"> Age </label>
                        <select class="form-control" id="age_dropdown">
                            <option value="1">Under 1 year</option>
                            <option value="1_4">1-4 years</option>
                            <option value="5_14">5-14</option>
                            <option value="15_24">15-24</option>
                            <option value="25_34">25-34</option>
                            <option value="35_44">35-44</option>
                            <option value="45_54">45-54</option>
                            <option value="55_64">55-64</option>
                            <option value="65_74">65-74</option>
                            <option value="75_84">75-84</option>
                            <option value="85_over">85 years and over</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <label for="sex"> Biological Sex </label>
                        <select class="form-control" id="sex_dropdown">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <label for="marital_status"> Marital Status </label>
                        <select class="form-control" id="marital_dropdown">
                            <option value="Married">Married</option>
                            <option value="Widowed">Widowed</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Single">Never married, single</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <label for="education_level"> Education Level </label>
                        <select class="form-control" id="education_dropdown">
                            <option value="8th_grade">8th grade or less</option>
                            <option value="9_12">9 - 12th grade, no diploma</option>
                            <option value="High_school">High school graduate or GED completed</option>
                            <option value="Some_college">Some college credit, but no degree</option>
                            <option value="Associate_degree">Associate degree</option>
                            <option value="Bachelors_degree">Bachelor's degree</option>
                            <option value="Masters_degree">Master's degree</option>
                            <option value="Doctorate">Doctorate or professional degree</option>"
                        </select>
                    </div>
                </div>

                <div class="col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <label for="race"> Race </label>
                        <select class="form-control" id="race_dropdown">    
                            <option value="White">White</option>
                            <option value="Black">Black</option>
                            <option value="Asian">Asian or Pacific Islander</option>
                            <option value="American_Indian">American Indian</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <label for="race"> Hispanic Origin </label>
                        <select class="form-control" id="hispanic_dropdown">    
                            <option value="Central or South American">Central or South American</option>
                            <option value="Cuban">Cuban</option>
                            <option value="Mexican">Mexican</option>
                            <option value="Puerto Rican">Puerto Rican</option>
                            <option value="Other or unknown Hispanic">Other Hispanic</option>
                            <option value="Non-Hispanic black">Non-Hispanic Black</option>
                            <option value="Non-Hispanic white">Non-Hispanic White</option>
                            <option value="Non-Hispanic other races">Non-Hispanic Other Races</option>
                        </select>
                    </div>
                </div>
            </div>   
        </form>
        <div class="row">
            <div class="col-md-6 col-md-offset-6">
                <button id = "ml_button" type="button" onclick="api_call('model')" class="btn btn-primary">Predict your biggest health risk today</button>
                <p style="color: white;" id="current_health"></p>
            </div>
            
            <div class="col-md-6 col-md-offset-6">
                <button id = "ml_button" type="button" onclick="api_call('model_plus_10')" class="btn btn-primary">Predict your biggest health risk ten years from now</button>
                <p style="color: white;" id="health_plus_10"></p>
            </div>
        </div>               
                <!-- <input type="submit" value="Predict likelyhood of a disease" class="btn btn-primary"> -->       
    </div> 
    <a href="/" class="btn btn-primary">Home</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="../static/js/ml.js"></script>
</body>
</html>
